<div class="container">
    <div class="filters">
        <a class="button" (click)="filtro = 'Cabeças'">Cabeças</a>
        <a class="button" (click)="filtro = 'Braços'">Braços</a>
        <a class="button" (click)="filtro = 'Troncos'">Troncos</a>
        <a class="button" (click)="filtro = 'Bases'">Bases</a>
        <a class="button" (click)="filtro = ''">Todos</a>
    </div>

    <ul class="products">
        <li class="product-item" *ngFor="let produto of obterProdutosFiltrados()">
            <div class="product">
                <div class="product-details">
                    <img [src]="obterUrlImagem(produto)" [alt]="produto.nome" />
                    <div class="product-info">
                        <div class="name">{{ produto.nome }}</div>
                        <div class="description">{{ produto.descricao }}</div>
                        <div class="category">Tipo de Parte: {{ produto.categoria }}</div>
                    </div>
                </div>
                <div class="price">
                    <div *ngIf="produto.desconto === 0">{{ produto.preco | currency:'BRL' }}</div>
                    <div *ngIf="produto.desconto > 0" class="discount">{{ (produto.preco * (1 - produto.desconto)) | currency:'BRL' }}</div>
                    <button class="cta">Comprar</button>
                </div>
            </div>
        </li>
    </ul>
</div>
