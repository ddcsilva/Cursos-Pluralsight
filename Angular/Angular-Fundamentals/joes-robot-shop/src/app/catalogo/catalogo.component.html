<div class="container">
    <div class="filters">
        <a class="button">Cabeças</a>
        <a class="button">Braços</a>
        <a class="button">Troncos</a>
        <a class="button">Bases</a>
        <a class="button">Todos</a>
    </div>

    <ul class="products">
        <li class="product-item">
            <div class="product">
                <div class="product-details">
                    <img [src]="obterUrlImagem(produto)" [alt]="produto.nome" />
                    <div class="product-info">
                        <div class="name">{{ produto.nome }}</div>
                        <div class="description">{{ produto.descricao }}</div>
                        <div class="category">Tipo de Parte: {{ produto.categoria }}</div>
                    </div>
                </div>
                <div class="price">
                    <div>R$ {{ produto.preco.toFixed(2) }}</div>
                    <button class="cta">Comprar</button>
                </div>
            </div>
        </li>
    </ul>
</div>
