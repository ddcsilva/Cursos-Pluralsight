<!-- Componente que exibe a lista de produtos disponíveis para compra -->
<div class="container">
    <!-- Exibe os filtros de categoria -->
    <div class="filters">
        <a class="button" routerLink="/catalogo/Cabeças" routerLinkActive="active">Cabeças</a>
        <a class="button" routerLink="/catalogo/Braços" routerLinkActive="active">Braços</a>
        <a class="button" routerLink="/catalogo/Troncos" routerLinkActive="active">Troncos</a>
        <a class="button" routerLink="/catalogo/Bases" routerLinkActive="active">Bases</a>
        <a class="button" [routerLink]="['/catalogo', '']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Todos</a>
    </div>

    <!-- Exibe a lista de produtos -->
    <ul class="products">
        <!-- Exibe os detalhes de cada produto, através da lista de produtos filtrados -->
        <li class="product-item" *ngFor="let produto of obterProdutosFiltrados()">
            <!-- Exibe os detalhes do produto, através do componente app-product-details -->
            <app-product-details [produto]="produto" (comprar)="adicionarAoCarrinho(produto)"></app-product-details>
        </li>
    </ul>
</div>
